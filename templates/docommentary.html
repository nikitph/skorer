{% extends "template.html" %}
{% block script %}

    <script type="text/javascript"
            src="http://cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function () {


            namespace = '/audio'; // change to an empty string to use the global namespace

            // the socket.io documentation recommends sending an explicit package upon connection
            // this is specially important when using the global namespace
            var socket = io.connect('http://' + document.domain + ':' + location.port + namespace);
            socket.on('audio', function () {
                var mat = {{ mtch }};
                socket.emit('join', {room: mat});

            });

            // event handler for server sent data
            // the data is displayed in the "Received" section of the page
            socket.on('my response', function (msg) {
                var a = '';
                Materialize.toast(msg.count + ': ' + msg.data, 1000);
                $('#commentary').prepend('<a class="collection-item">' + msg.overs + '.' + msg.deliveries + ': ' + msg.data + '</a>');

            });


        });

        function submitFunc(i) {
            namespace = '/test'; // change to an empty string to use the global namespace

            // the socket.io documentation recommends sending an explicit package upon connection
            // this is specially important when using the global namespace
            var socket = io.connect('http://' + document.domain + ':' + location.port + namespace);

            socket.emit('comment', i);
        }

    function initializeRecorder(stream){
   audio_context = new AudioContext;
   sampleRate = audio_context.sampleRate;
   var audioInput = audio_context.createMediaStreamSource(stream);

   console.log("Created media stream.");

   var bufferSize = 4096;
   // record only 1 channel
   var recorder = audio_context.createScriptProcessor(bufferSize, 1, 1);
   // specify the processing function
   recorder.onaudioprocess = recorderProcess;
   // connect stream to our recorder
   audioInput.connect(recorder);
   // connect our recorder to the previous destination
   recorder.connect(audio_context.destination);
}

    </script>

{% endblock %}

{% block content %}

    <div class="container fadeIn">
        <div class="section">


            <!--   Icon Section   -->
            <div class="row">
                <div class="col s12 m3">
                    <div class="icon-block">
                        <br>
                    </div>
                </div>


                <div class="col s12 m6 z-depth-5" id="team1">
                    <ul class="collapsible" data-collapsible="accordion">

                        <li>
                            <div class="collapsible-header active blue-text"><i class="mdi-av-mic-none"></i>Commentary
                            </div>
                            <div class="collapsible-body">

                                <div class="container">
                                    <div class="section">


                                        <!--   Icon Section   -->
                                        <div class="row">


                                            <div>
                                                <div class="icon-block">
                                                    <div class="input-field">
                                                                    <textarea id="message" class="materialize-textarea"
                                                                              name="message"></textarea>
                                                        <label for="message">Enter Comments and click send</label>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>

                                        <div class="row center">
                                            <button class="btn-flat waves-effect waves-light orange-text"
                                                    onclick="submitFunc(document.getElementById('message').value)">Send
                                                <i class="mdi-content-send right"></i>
                                            </button>
                                        </div>

                                    </div>
                                </div>
                            </div>

                        </li>
                    </ul>
                </div>
                <div class="col s12 m3">
                    <div class="icon-block">
                        <br>
                    </div>
                </div>

            </div>
        </div>
    </div>

{% endblock %}
