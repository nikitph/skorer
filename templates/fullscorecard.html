{% extends "template.html" %}
{% block script %}

    <script type="text/javascript"
            src="http://cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
    <script type="text/javascript"
            src="/static/jsonTable.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function () {

            var sourc = {{ sc|safe }};
                var tbl = $('#commentary');
                var jsonHtmlTable = ConvertJsonToTable(sourc, 'jsonTable', null, 'Download');
                tbl.html(jsonHtmlTable);
        })
    </script>

{% endblock %}

{% block content %}

    <div class="container">
        <div class="section">


            <div class="row">
                <div class="col s12 m3">
                    <div class="icon-block">
                        <br>
                    </div>
                </div>


                <div class="col s12 m6 z-depth-5" id="team1">
                    <div class="icon-block center">
                        <div id="header">
                            <table>
                                <thead>
                                <tr>
                                    <th>Name</th>
                                                                        <th></th>
                                    <th></th>

                                    <th>0s</th>
                                    <th>1s</th>
                                    <th>2s</th>
                                    <th>3s</th>
                                    <th>4s</th>
                                    <th>6s</th>
                                    <th>Total</th>
                                                                        <th>Balls</th>


                                </tr>
                                </thead>
                                </table>
                        </div>
                    </div>
                </div>
                <div class="col s12 m3">
                    <div class="icon-block">
                        <br>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col s12 m3">
                    <div class="icon-block">
                        <br>
                    </div>
                </div>


                <div class="col s12 m6 z-depth-5" id="team1">
                    <div class="icon-block center">
                        <div id="commentary" class="collection">
                        </div>
                    </div>
                </div>
                <div class="col s12 m3">
                    <div class="icon-block">
                        <br>
                    </div>
                </div>

            </div>
        </div>
    </div>

{% endblock %}
